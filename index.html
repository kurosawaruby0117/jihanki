<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>8724506_イチャンジン＿自販機</title>
  <style>
    body {
      background-color: #fffaf0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .vending-machine {
      border: 4px solid #b22222;
      background-color: #ffe5e5;
      border-radius: 20px;
      width: 420px;
      padding: 20px;
    }

    .item-row {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .item {
      text-align: center;
      border: 3px solid #b22222;
      border-radius: 10px;
      background-color: #a9a4a472;
      padding: 10px;
      width: 100px;
      height: 140px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .item-icon {
      font-size: 48px; /* 크게 키움 */
    }

    .item-name {
      font-size: 12px; /* 작게 조정 */
      font-weight: bold;
    }

    .price {
      background-color: #fdd;
      border-top: 1px solid #ccc;
      padding: 5px;
      font-size: 14px;
    }

    .money-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
    }

    .money-info {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .money-display {
      background-color: #fff;
      border: 2px solid #b22222;
      padding: 8px 16px;
      border-radius: 10px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .money-slot {
      width: 100px;
      height: 20px;
      background-color: #aaa;
      border-radius: 5px;
      border: 2px inset #888;
    }

    .return-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ff6666;
      border: 3px solid #b22222;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      font-weight: bold;
      font-size: 10px;
      padding: 8px;
      line-height: 1.2;
    }

    .pickup-box {
      text-align: center;
      background-color: #fcc;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      border: 2px solid #b22222;
    }

    .coin-slot {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 20px;
    }

    .coin {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #ddd;
      text-align: center;
      line-height: 60px;
      font-weight: bold;
      font-size: 16px;
      border: 2px solid #999;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="vending-machine">
   
    <div class="item-row">
      <div class="item" id="juice">
        <div class="item-icon">🥤</div>
        <div class="item-name">ずんだジュース</div>
        <div class="price">120円</div>
      </div>
      <div class="item" id="pc">
        <div class="item-icon">💻</div>
        <div class="item-name">パソコン</div>
        <div class="price">1,000,000円</div>
      </div>
      <div class="item" id="bag">
        <div class="item-icon">🎒</div>
        <div class="item-name">カバン</div>
        <div class="price">38,000円</div>
      </div>
    </div>

   
    <div class="item-row">
      <div class="item" id="ice">
        <div class="item-icon">🍨</div>
        <div class="item-name">チョコミントアイス</div>
        <div class="price">100円</div>
      </div>
      <div class="item" id="smartphone">
        <div class="item-icon">📱</div>
        <div class="item-name">スマホ</div>
        <div class="price">2,000,000円</div>
      </div>
      <div class="item" id="meat">
        <div class="item-icon">🍖</div>
        <div class="item-name">恐竜肉</div>
        <div class="price">10,000円</div>
      </div>
    </div>


    <div class="money-section">
      <div class="money-info">
        <div class="money-display">0円</div>
        <div class="money-slot"></div>
      </div>
      <div class="return-button">
        push to<br>return<br>money
      </div>
    </div>

   
    <div class="pickup-box">Pick your item</div>
  </div>


  <div class="coin-slot">
    <div class="coin" id="500">500</div>
    <div class="coin" id="100">100</div>
    <div class="coin" id="50">50</div>
    <div class="coin" id="10">10</div>
  </div>

</body>
<script src="script.js"></script>
</html>
